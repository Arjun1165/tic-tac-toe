<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <span class="label"><h5>Tic-Tac-Toe</h5></span>
    
    <span class="label" id="turn-indicator"><h5>Player 1's Turn</h5></span>
    <div class="container">
        <div id="board" class="board">
            <div class="cell" onclick="makeMove(0)"><div class="symbol" id="symbol0"></div></div>
            <div class="cell" onclick="makeMove(1)"><div class="symbol" id="symbol1"></div></div>
            <div class="cell" onclick="makeMove(2)"><div class="symbol" id="symbol2"></div></div>
            <div class="cell" onclick="makeMove(3)"><div class="symbol" id="symbol3"></div></div>
            <div class="cell" onclick="makeMove(4)"><div class="symbol" id="symbol4"></div></div>
            <div class="cell" onclick="makeMove(5)"><div class="symbol" id="symbol5"></div></div>
            <div class="cell" onclick="makeMove(6)"><div class="symbol" id="symbol6"></div></div>
            <div class="cell" onclick="makeMove(7)"><div class="symbol" id="symbol7"></div></div>
            <div class="cell" onclick="makeMove(8)"><div class="symbol" id="symbol8"></div></div>



        </div>
    </div>
    <span class="label" id="message"></span>
    <button class="button-27" id="restart-btn" onclick="restartGame()">Restart</button>


    <script src="script.js"></script>
</body>
</html>
